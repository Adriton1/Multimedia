<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Space Wars</title>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>	
		<script src="js/Box2dWeb-2.1.a.3.min.js" type="text/javascript" charset="utf-8"></script>				
		<script src="js/game.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="styles.css" type="text/css" media="screen" charset="utf-8">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
	</head>
	
	<body>
		<br>
		<div>
			<h1>SPACE WAR</h1>
		</div>
		<br>
		<div id="gamecontainer">
			<canvas id="gamecanvas" width="640" height="480" class="gamelayer">			
			</canvas>
			
			<!--Score Screen-->
			<div id="scorescreen" class="gamelayer">
				<img id="togglemusic" src="images/icons/sound.png" onclick="game.toggleBackgroundMusic();">
				<img src="images/icons/prev.png" onclick="game.restartLevel();">
				<img src="images/icons/return.png" onclick="game.showLevelScreen();">
				<span id="score">Score: 0</span>
			</div>
			<!--Fin Score Screen-->
			
			<!--Game Start Screen-->
			<div id="gamestartscreen" class="gamelayer">
				<img src="images/icons/play.png" alt="Play Game" onclick = "game.showLevelScreen();"><br>
				<img src="images/icons/settings.png" alt="Settings" onclick="game.showSettingsScreen()">  <!--Prueba-->
			</div>
			<!--Fin Game Start Screen-->

			<!--Level Screen-->
			<div id="backbuttonscreen" class="buttonlayer">
				<input id="backbutton" type="image" src="images/icons/return.png" onclick="game.showMainScreen()">
				<!--<button id="backbutton" onclick="game.showMainScreen()"></button>-->
				<div id="levelselectscreen" class="gamelayer">
					<!--<input type="button" style="padding: 10px; margin-top: 10px;">-->
				</div>
			</div>
			<!--Fin Level Screen-->
			
			<!--Loading Screen-->
			<div id="loadingscreen" class="gamelayer">
				<div id="loadingmessage"></div>
			</div>
			<!--Fin Loading Screen-->
			
			<!--Settings Screen-->
			<div id="settingsscreen" class="buttonlayer">
				<input id="backbutton" type="image" src="images/icons/return.png" onclick="game.showMainScreen()">
				<h3>SETTINGS</h3>
				<br>
				<h4>¿QUE JEFE QUIERE ENFRENTAR?</h4>
				<div id="settingsgreed">
					<button id="settingsbuttons">REX</button>
					<button id="settingsbuttons">SEÑOR PATATA</button>
					<button id="settingsbuttons">WOODY</button>
				</div>
			</div>
			<!--Fin Settings Screen-->


			<!--Ending Screen-->
			<div id="endingscreen" class="gamelayer">
				<div>
					<p id="endingmessage">The Level Is Over Message</p>
					<p id="playcurrentlevel" onclick="game.restartLevel();"><img src="images/icons/prev.png"> Replay Current Level</p>				
					<p id="playnextlevel" onclick="game.startNextLevel();"><img src="images/icons/next.png"> Play Next Level </p>				
					<p id="returntolevelscreen"onclick="game.showLevelScreen();"><img src="images/icons/return.png"> Return to Level Screen</p>
				</div>
			</div>	
			<!--Fin Ending Screen-->
			
		</div>
		<br>
		<div>
			<h1>DEBUG CANVAS</h1>
		</div>
		<br>
		<div id="spacewardebug">
			<canvas id="debugcanvas" width="1000" height="480"></canvas>
		</div>	
	</body>
	<footer>
		<p class="footer1">Proyecto creado por Caridad Arias Pradas y Adri&aacute;n L&oacute;pez Couso</p>
		<p class="footer2">Universidad Rey Juan Carlos - ETSII - Multimedia - Curso 2021-2022</p>
	</footer>
</html>
